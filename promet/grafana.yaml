apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    name: grafana
#  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: grafana
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      name: grafana
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: grafana
    spec:
      containers:
      - image: grafana/grafana:6.0.1
        imagePullPolicy: IfNotPresent
        name: grafana
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 2500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: data
        - mountPath: /etc/grafana
          name: config-volume
        - mountPath: /etc/grafana/provisioning/datasources
          name: datasources
        - mountPath: /etc/grafana/provisioning/dashboards
          name: dashboards
        - mountPath: /var/lib/grafana/dashboards
          name: dashboards-volume
      restartPolicy: Always
      securityContext:
        fsGroup: 417
        runAsNonRoot: true
        runAsUser: 417
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config-volume
          configMap:
            name: grafana-config
        - name: data
          emptyDir: {}
   #     - name: data
   #       persistentVolumeClaim:
   #         claimName: grafana-deployment-pvc
        - name: dashboards
          configMap:
            name: grafana-dashboards-provider
            items:
              - key: providers.yaml
                path: providers.yaml
        - name: datasources
          configMap:
            name: grafana-datasources-provider
            items:
              - key: providers.yaml
                path: providers.yaml
        - name: dashboards-volume
          configMap:
            name: grafana-dashboards